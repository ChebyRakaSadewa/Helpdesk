<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <link rel="icon" href="img/logoweb.png" type="image/png" />
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="css/login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>



<body style="background-image: url(img/header_1.jpg);">
  <div class="login-container">
    <img src="img/logo.png">
    <h3 class="text-center">Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
    <div id="message" class="mt-3 text-center"></div>
    <!-- Loader SVG -->
    <div id="loader" class="loader-overlay d-none">
      <img src="asset/loading.svg" alt="Loading..." class="svg-loader" />
    </div>

  </div>
  <!-- footer -->
  <footer class=" text-white pt-1 pb-3 mt-5">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 Nexia KPS Web. All rights reserved.</p>
    </div>
  </footer>





</body>
<script src="js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
